<div class="container-fluid header text-center">
 <h3>League Details</h3>
</div>
  <div class ="row">
     <div class="col-md-6" id="result-teams">
     <div class="container-fluid slot">
       <h3><center>Team</center></h3>
     </div>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>logo</th>
                <th>code</th>
                <th>shortName</th>
                <th>squadMarketValue</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat = "n in ld.leagueDetails_data.teams">
                <td><img class="img-responsive" ng-src="{{n.crestUrl}}" width="40" height="40"/></td>
                <td>{{n.name}}</td>
                <td>{{n.code}}</td>
                <td>{{n.shortName}}</td>
                <td>{{n.squadMarketValue}}</td>
              </tr>
            </tbody>
          </table>
        </div>


<div class="col-md-6" id="result-league">
<div class="container-fluid slot">
  <h3><center>Points</center></h3>
</div>
     <table class="table table-hover">
       <thead>
         <tr>
           <th>Position</th>
           <th>Club Logo</th>
           <th>Team</th>
           <th>GP</th>
           <th>Points</th>
           <th>Goals</th>
           <th>Wins</th>
         </tr>
       </thead>
       <tbody>
         <tr ng-repeat = "n in ld.leagueTableResponse.standing">
           <td>{{n.position}}</td>
           <td><img class="img-responsive" ng-src="{{n.crestURI}}" width="40" height="40"/></td>
           <td>{{n.teamName}}</td>
           <td>{{n.playedGames}}</td>
           <td>{{n.points}}</td>
           <td>{{n.goals}}</td>
           <td>{{n.wins}}<td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
