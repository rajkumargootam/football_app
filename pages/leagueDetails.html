<div class="container-fluid header text-center">
 <h3>Match Details</h3>
</div>
<div class ="row">
 <div class="col-md-6 col-md-offset-3" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>Teams</th>

       </tr>
     </thead>
     <tbody>
     <tr ng-repeat = "n in ld.leagueDetails_data.teams">
       <th>{{n.name}}</th>
       <th>{{n.code}}</th>
       <th>{{n.shortName}}</th>
       <th>{{n.squadMarketValue}}</th>
       <th><img class="img-responsive" ng-src="{{n.crestUrl}}"/><th>
     </tr>
     </tbody>
   </table>
 </div>
</div>
