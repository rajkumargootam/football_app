<div class="container-fluid header text-center">
 <h3>Match Details</h3>
</div>

<div class="container">
  <!-- <div class="row"> -->
    <div class="col-md-6">
        <div class ="row">
         <div class="col-md-6 col-md-offset-2" id="result">
           <table class="table table-striped table-hover ">
             <thead>
               <tr>
                 <th>Teams</th>
                 <th>name</th>
                 <th>code</th>
                 <th>shortName</th>
                 <th>squadMarketValue</th>
               </tr>
             </thead>
             <tbody>
             <tr ng-repeat = "n in ld.leagueDetails_data.teams" >
               <td><img class="img-responsive league_image" ng-src="{{n.crestUrl}}"/><td>
               <td>{{n.name}}</td>
               <td>{{n.code}}</td>
               <td>{{n.shortName}}</td>
               <td>{{n.squadMarketValue}}</td>
             </tr>
             </tbody>
           </table>
         </div>
        </div>
    </div>
  <!-- </div> -->
  <div class="col-md-6">
      <div class ="row">
       <div class="col-md-6 col-md-offset-2" id="result">
         <table class="table table-striped table-hover ">
           <thead>
             <tr>
               <th>League</th>
               <th>Position</th>
               <th>Gp</th>
               <th>G</th>
               <th>W</th>
               <th>P</th>
             </tr>
           </thead>
           <tbody>
           <tr ng-repeat = "n in ld.leagueTableResponse.standing" >
             <td><img class="img-responsive leaguetable_image" ng-src="{{n.crestURI}}"/><td>
             <td>{{n.position}}</td>
             <td>{{n.playedGames}}</td>
             <td>{{n.goals}}</td>
             <td>{{n.wins}}</td>
             <td>{{n.points}}</td>
           </tr>
           </tbody>
         </table>
       </div>
      </div>
  </div>
</div>
