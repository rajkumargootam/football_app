<div class="container-fluid header text-center">
 <h3>Match Details</h3>
</div>
<div class ="row">
 <div class="col-md-6 col-md-offset-3" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>Teams</th>
       </tr>
     </thead>
     <tbody>
     <tr ng-repeat = "n in ld.leagueDetails_data.teams" ng-href="{{n._links.players.href}}">
       <!-- <a href="#/leagueDetails/leaguetable/{{n.id}}"><a/> -->
       <td><img class="img-responsive" ng-src="{{n.crestUrl}}"/><td>
       <td>{{n.name}}</td>
       <td>{{n.code}}</td>
       <td>{{n.shortName}}</td>
       <td>{{n.squadMarketValue}}</td>
     </tr>
     </tbody>
   </table>
 </div>
</div>
