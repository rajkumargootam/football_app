<div class="container-fluid header text-center">
 <h3>Match Details</h3>
</div>
<div class ="row">
 <div class="col-md-6 col-md-offset-3" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>Teams</th>
       </tr>
     </thead>
     <tbody>
     <tr ng-repeat = "n in ld.leagueDetails_data.teams" >
       <td><img class="img-responsive league_image" ng-src="{{n.crestUrl}}"/><td>
       <td>{{n.name}}</td>
       <td>{{n.code}}</td>
       <td>{{n.shortName}}</td>
       <td>{{n.squadMarketValue}}</td>
     </tr>
     </tbody>
   </table>
 </div>
</div>

<div class ="row">
 <div class="col-md-6 col-md-offset-3" id="result">
   <table class="table table-striped table-hover ">
     <thead>
       <tr>
         <th>League Table</th>
       </tr>
     </thead>
     <tbody>
     <tr ng-repeat = "n in ld.leagueTableResponse.standing" >
       <td><img class="img-responsive leaguetable_image" ng-src="{{n.crestURI}}"/><td>
       <td>{{n.position}}</td>
       <td>{{n.playedGames}}</td>
       <td>{{n.goals}}</td>
       <td>{{n.goalsAgainst}}</td>
       <td>{{n.goalDifference}}</td>
       <td>{{n.wins}}</td>
       <td>{{n.draws}}</td>
       <td>{{n.losses}}</td>
       <td>{{n.points}}</td>

     </tr>
     </tbody>
   </table>
 </div>
</div>
